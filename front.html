<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel File Analysis</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #009961;
            font-weight: bold;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: 2px dashed #009961;
            border-radius: 5px;
            background-color: #f5f5f5;
            color: #009961;
            outline: none;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #009961;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0f75bc;
        }

        .container {
            width: 80%;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        img {
            margin-top: 20px;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        a {
            background-color: #009961;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0f75bc;
        }

        .summary {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-top: 40px;
            text-align: left;
        }

        .summary table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .summary table, .summary th, .summary td {
            border: 1px solid #ddd;
        }

        .summary th, .summary td {
            padding: 15px;
            text-align: center;
            font-size: 14px;
        }

        .summary th {
            background-color: #009961;
            color: white;
        }

        .ai-analysis {
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 20px;
            margin-top: 40px;
            text-align: left;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

         .chat-container {
            display: none;
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: white;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        #chat-box {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            
        }

        #chat-input {
            width: calc(100% - 110px);
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            float: left;
        }

        #send-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }

        #send-btn:hover {
            background-color: #45a049;
        }

        .chat-btn {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: inline-block;
            border-radius: 4px;
            margin-top: 20px;
        }

        .chat-btn:hover {
            background-color: #005f6a;
        }

        #close-btn {
            background-color: transparent;
            color: #FF0000;
            border: none;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            line-height: 1;
            transition: background-color 0.3s, color 0.3s;
        }

        #close-btn:hover {
            background-color: #FF0000;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Excel File for Analysis</h1>
        <form action="/analyze" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".xlsx, .xls" required>
            <input type="submit" value="Analyze">
        </form>
        <div>
            {% if plot_url %}
                <img src="{{ plot_url }}" alt="Cumulative Profit/Loss Plot">
            {% endif %}
            {% if pie_chart_url %}
                <img src="{{ pie_chart_url }}" alt="Financial Distribution">
            {% endif %}
        </div>
        {% if summary %}
            <div class="summary">
                <h2>Yearly Summary:</h2>
                <p>{{ summary|safe }}</p>
            </div>
        {% endif %}
        {% if ai_analysis %}
            <div class="ai-analysis">
                <h2>AI-Driven Analysis:</h2>
                <p>{{ ai_analysis|safe }}</p>
            </div>
        {% endif %}
        {% if file_url %}
            <a href="{{ file_url }}" download="analyzed_data.xlsx">Download Analyzed Data</a>
        {% endif %}
    </div>
     <div class="chat-container" id="chat-container">
        <div id="chat-box"></div>
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button id="send-btn" onclick="sendMessage()">Send</button>
        <input type="hidden" id="analysis-id" value="{{ analysis_id }}">
        <button id="close-btn" onclick="toggleChat()">âœ•</button>
    </div>
    <button class="chat-btn" onclick="toggleChat()">Chat with AI</button>
    <script type="text/javascript">
        function toggleChat() {
            var chatContainer = document.getElementById('chat-container');
            chatContainer.style.display = chatContainer.style.display === 'none' ? 'block' : 'none';
        }
        function sendMessage() {
            var input = document.getElementById('chat-input');
            var message = input.value;
            var analysisId = document.getElementById('analysis-id').value;
            input.value = '';
            if(message) {
                document.getElementById('chat-box').innerHTML += '<div>You: ' + message + '</div>';
                fetch('/chat', {
                    method: 'POST',
                    body: JSON.stringify({'message': message, 'analysis_id': analysisId}),
                    headers: {'Content-Type': 'application/json'}
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('chat-box').innerHTML += '<div>AI: ' + data.response + '</div>';
                    var chatBox = document.getElementById('chat-box');
                    chatBox.scrollTop = chatBox.scrollHeight;
                });
            }
        }
    </script>
</body>
</html>
